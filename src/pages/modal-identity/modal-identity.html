<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Select an Identity</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss(null)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list *ngIf="identities">
    <ion-item *ngFor="let identity of identities" (click)="dismiss(identity)">
      <ion-icon [style]="identity.style" [name]="identity.icon" item-start></ion-icon> {{ identity.value }}
    </ion-item>
  </ion-list>

</ion-content>
