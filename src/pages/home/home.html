<ion-header>
  <ion-navbar>
    <ion-title>Fireside Chatter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Please select the "CREATE SESSION" button to create a new recording session.
  </p>

  <button (click)="createSession()" color="dark" ion-button full>Create Session</button>
  
  <p>
    Please select the "RECORD" button to record your voice, have it automatically transcribed, and uploaded to our webpage.
  </p>
  
  <button (click)="record()" ion-button full>Record</button>
</ion-content>
