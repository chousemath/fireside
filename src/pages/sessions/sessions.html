<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Transcriptions</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <transcription
    *ngFor="let t of transcriptions"
    [item]="t">
  </transcription>

</ion-content>
