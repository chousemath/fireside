<ion-header>

  <ion-navbar>
    <ion-title>Languages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <button ion-item *ngFor="let language of languages" (click)="dismiss(language.value)">
      {{ language.name }}
    </button>  
  </ion-list>

</ion-content>
