<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Select a Language</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss(null)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list *ngIf="languages">
    <button ion-item *ngFor="let language of languages" (click)="dismiss(language)">
      {{ language.value }}
    </button>  
  </ion-list>

</ion-content>
