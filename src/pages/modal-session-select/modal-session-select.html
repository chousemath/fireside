<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Select a Session</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss(null)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="dismiss(item.key)">
      {{ formatTimestamp(item.key) }}
    </button>  
  </ion-list>
</ion-content>
