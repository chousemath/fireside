<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Edit Text</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-textarea [(ngModel)]="text" placeholder="Enter desired text."></ion-textarea>
  <button (click)="updateText()" ion-button full>Update Text</button>
</ion-content>
