<ion-card>
  <ion-item>
    <ion-avatar item-start>
      <img [src]="'assets/imgs/' + item.identity + '.png'">
    </ion-avatar>
    <h2>{{ item.identity }}</h2>
    <p>{{ formatTimestamp(item.key) }}</p>
    <button (click)="openPopover()" ion-button clear item-end icon-left style="color: #85d7ff;">
      <ion-icon name="flash"></ion-icon>
    </button>
  </ion-item>
  <ion-card-content>
    <p>{{ item.text }}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)="destroyTranscription()">
        <ion-icon name="trash"></ion-icon>
        <div>Delete</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="ios-create-outline"></ion-icon>
        <div>Edit</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>
